<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../src/llight.js"></script>
	<script>
		var lista = [];
		var item = '';
		var hiding = true;
		var cc = false;

		function addItem() {
			if (item.trim() == "") return;
			lista.push(item);
			item = '';
		}

		document.addEventListener('DOMContentLoaded', () => ll.init());

	</script>
	<title>llight</title>
</head>

<body>
	<h1 style="text-align: center;">llight examples</h1>
	<div ll-route="/">
		<h2>welcome</h2>
		<ul>
			<li>
				<a ll-goto="/todo">todo demo app</a>
			</li>
		</ul>
	</div>
	<div>
		<input type="checkbox" ll-bind="cc">
	</div>
	<div ll-route="/todo">
		<h2 ll-self id="title">llight todo <button ll-@click="ll.$.title.style.background = 'red'"></button></h2>
		<button ll-@click="(hiding = !hiding)">toggle</button> <b ll-show="!hiding">me</b>
		<br> <br>
		<input ll-bind="item" type="text" ll-@enter="addItem()">
		<button ll-@click="addItem()"> aggiungi </button>
		<p>Cose da fare: <span ll-text="lista.length"></span></p>
		<ul ll-for="lista">
			<li><b ll-for-here></b></li>
		</ul>
	</div>
</body>

</html>
