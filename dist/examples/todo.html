<!DOCTYPE html>
<html ll-attr="data-theme=(theme?'dark':'light')">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.4.1/css/pico.min.css">
	<script ll-autoinit="{debug:true}" src="../llight.js"></script>
	<script>
		var lista = [];
		var item = '';
		var hiding = true;
		var cc = false;
		var theme = false;

		function addItem() {
			if (item.trim() == "") return;
			lista.push(item);
			item = '';
		}

	</script>
	<title>llight</title>
</head>

<body class="container">
	<h1 style="text-align: center;">llight examples</h1>
	<a role="button" ll-@click="theme = !theme">swith
		theme
	</a>
	<a role="button" ll-@click="alert('hello!')">
		click me!
	</a>
	<div ll-route="/">
		<h2>welcome</h2>
		<ul>
			<li>
				<a ll-goto="/todo">todo demo app</a>
			</li>
		</ul>
	</div>
	<div ll-route="/todo">
		<h2 ll-self id="title">llight todo <button ll-@click="ll.$.title.style.background = 'red'"></button></h2>
		<button ll-@click="(hiding = !hiding)">toggle</button> <b ll-show="!hiding">me</b>
		<br> <br>
		<input ll-bind="item" type="text" ll-@enter="addItem()">
		<button ll-@click="addItem()"> aggiungi </button>
		<p>Cose da fare: <span ll-text="lista.length"></span></p>
		<ul ll-for="lista">
			<li><b ll-for-here></b></li>
		</ul>
	</div>
</body>

</html>
